<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- NAV-SECTION -->
    <header>
        <nav class="nav_bar ">
            <div class="container row">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#" class="nav_link nav-link">Gmail</a></li>
                    <li class="nav_item"><a href="#" class="nav_link nav-link">Images</a></li>
                </ul>

                <ul class="nav_list nav_list--secondary">
                    <li class="nav_item"><a href="#" class="nav_link"><img class="nav__icon"
                                src="images/outline_apps_black_24dp.png" alt=""></a></li>
                    <li class="nav_item"><a href="#" class="nav_link nav_login">A</a></li>
                </ul>

            </div>
        </nav>
    </header>



    <!-- MAIN-SECTION -->
    <main>

        <div class="google_logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google-logo">
        </div>


        <form action="" class="form">
            <div class="flex">
                <div class="search_img">
                    <img class="search_icon" src="images/search-solid.svg" alt="search_icon">
                </div>


                <div class="search_input">
                    <input type="text" name="google-search" id="google-search">
                </div>


                <div class="microphone_img">
                    <img class="microphone_icon" src="images/32px-Google_mic.svg.png" alt="microphone_icon">
                </div>
            </div>

            <div class="btn">

                <button class="search_Btn"> <a href="#" class="search_btn">Google Search</a></button>
                <button class="search_Btn"> <a href="#" class="search_btn">I'm Feeling Lucky</a></button>

        </form>



        <div class="languages">
            <p>Google offered in:
                <a class="langs" href="#">Hausa</a>
                <a class="langs" href="#">Igbo</a>
                <a class="langs" href="#">Èdè</a>
                <a class="langs" href="#">Yorùbá</a>
                <a class="langs" href="#"> Nigerian Pidgin</a>
            </p>
        </div>

    </main>


    <!-- FOOTER-SECTION -->
    <footer class="footer">
        <div class="location">
            <div class="container">
                <p>Nigeria</p>
            </div>
        </div>
    
        <div class="footer_lists">

            <ul class="footer_list footer_list primary">
                <li class="footer_item"><a href="#" class="footer_link">❤ Carbon neutral since 2007</a></li>
            </ul>

            <ul class="footer_list footer_list_secondary">
                <li class="footer_item"><a href="#" class="footer_link">About</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Advertising</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Business</a></li>
                <li class="footer_item"><a href="#" class="footer_link">How Search works</a></li>
            </ul>
            
            <ul class="footer_list">
                <li class="footer_item"><a href="#" class="footer_link">Privacy</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Terms</a></li>
                <li class="footer_item"><a href="#" class="footer_link">Settings</a></li>
            </ul>
        </div>

    </footer>
</body>

</html>
